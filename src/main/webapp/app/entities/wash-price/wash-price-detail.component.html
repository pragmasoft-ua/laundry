
<div *ngIf="washPrice">
    <h2><span>Цена стирки</span> {{washPrice.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Цена час кг</span></dt>
        <dd>
            <span>{{washPrice.priceKgHour}}</span>
        </dd>
        <dt><span>Efferctive To</span></dt>
        <dd>
            <span>{{washPrice.efferctiveTo | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span>Назад</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'wash-price/'+ washPrice.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span>Изменить</span>
    </button>
</div>
