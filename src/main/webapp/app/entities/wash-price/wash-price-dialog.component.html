<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWashPriceLabel">Create or edit a Wash Price</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!washPrice.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="washPrice.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_priceKgHour">Цена кг ч</label>
            <input type="number" class="form-control" name="priceKgHour" id="field_priceKgHour"
                [(ngModel)]="washPrice.priceKgHour"
            required min="0" />
            <div [hidden]="!(editForm.controls.priceKgHour?.dirty && editForm.controls.priceKgHour?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.priceKgHour?.errors?.required">
                    Это поле должно быть запонено.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.priceKgHour?.errors?.min">
                    Введите вес вашей одежды.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.priceKgHour?.errors?.number">
                    Это поле должно быть числом
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_efferctiveTo">Действует до</label>
            <div class="d-flex">
                <input id="field_efferctiveTo" type="datetime-local" class="form-control" name="efferctiveTo" [(ngModel)]="washPrice.efferctiveTo"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Закрыть</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Сохранить</span>
        </button>
    </div>
</form>
