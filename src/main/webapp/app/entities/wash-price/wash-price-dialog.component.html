<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWashPriceLabel" jhiTranslate="laundryApp.washPrice.home.createOrEditLabel">Create or edit a Wash Price</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!washPrice.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="washPrice.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="laundryApp.washPrice.priceKgHour" for="field_priceKgHour">Price Kg Hour</label>
            <input type="number" class="form-control" name="priceKgHour" id="field_priceKgHour"
                [(ngModel)]="washPrice.priceKgHour"
            required min="0" />
            <div [hidden]="!(editForm.controls.priceKgHour?.dirty && editForm.controls.priceKgHour?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.priceKgHour?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.priceKgHour?.errors?.min" jhiTranslate="entity.validation.min" translateValues="{ min: 0 }">
                    This field should be at least 0.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.priceKgHour?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="laundryApp.washPrice.efferctiveTo" for="field_efferctiveTo">Efferctive To</label>
            <div class="d-flex">
                <input id="field_efferctiveTo" type="datetime-local" class="form-control" name="efferctiveTo" [(ngModel)]="washPrice.efferctiveTo"
                  />
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
