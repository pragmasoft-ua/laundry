<div>
    <h2>
        <span>Wash Machines</span>
        <button class="btn btn-primary float-right create-wash-machine" [routerLink]="['/', { outlets: { popup: ['wash-machine-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Создать новую стиральную машину
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="washMachines">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Вместимость</span></th>
            <th><span>Исправность</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let washMachine of washMachines ;trackBy: trackId">
                <td><a [routerLink]="['../wash-machine', washMachine.id ]">{{washMachine.id}}</a></td>
                <td>{{washMachine.capacity}}</td>
                <td>{{washMachine.available}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../wash-machine', washMachine.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">Посмотреть</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wash-machine/'+ washMachine.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Изменить</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'wash-machine/'+ washMachine.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Удалить</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
